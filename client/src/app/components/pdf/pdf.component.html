<div class="container">

  <div>
    <md-slider min="0.25" max="2" step="0.05" [(ngModel)]="value"></md-slider>
  </div>
  
  <div>
    <input type="file" name="files" title="Load File" accept=".pdf" (change)="onFileChanged($event)" />
  </div>

  <div class="inline-block">
    <pdf-viewer *ngIf="pdfOptions.data" zoom={{value}} [src]="pdfOptions" [page]="page" [show-all]="true" [original-size]="true" style="display: block;"></pdf-viewer>
  </div>

</div>
