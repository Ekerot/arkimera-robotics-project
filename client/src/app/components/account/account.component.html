<div *ngFor="let row of invoiceItemsData; let i = index" class="table">

  <div *ngIf="i<6" class="form-group">

    <label class="form-control">
      # {{i + 1}}
    </label>

    <md-select placeholder="Accounts" [(ngModel)]="row.selectedValue" class="form-control" name="selectedValue">
      <md-option *ngFor="let accounts of accounts" [value]="accounts.value">
        {{accounts.value + " " + accounts.viewValue}}
      </md-option>
    </md-select>

    <md-input-container><input mdInput type="text" class="form-control" required [(ngModel)]="row.description" value="{{row.description}}" name="description"
        placeholder="Description"></md-input-container>

    <md-input-container><input mdInput (change)="update()" type="number" class="form-control" required [(ngModel)]="row.amount" value="{{row.amount}}"
        name="amount" placeholder="Amount"></md-input-container>

    <a class="btn btn-primary" (click)="deleteRow()">
      <md-icon>delete</md-icon>
    </a>

  </div>
</div>

<a class="btn btn-primary" (click)="addNewRow()">Add line</a>

<p> Total: {{totalAmount}} kr </p>

<div class="buttons-expenses">
  <button md-button>Extract</button>
  <button md-button>Account</button>
</div>
