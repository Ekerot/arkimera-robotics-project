<div class="flex-container">
  <div>

    <h2>Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister(registerForm)" class="form-width">

      <md-input-container class="full-width">
        <input formControlName="username" mdInput placeholder="Username">
      </md-input-container>

      <md-input-container class="full-width">
        <input formControlName="password" mdInput placeholder="Password" type="password">
        <md-hint *ngIf="registerForm.controls.password.errors" [ngStyle]="{'color': 'red'}" align="start">Password must be at least 5 characters</md-hint>
      </md-input-container>

      <md-input-container class="full-width">
        <input formControlName="passwordRepeat" mdInput placeholder="Password repeat" type="password">
        <md-hint *ngIf="registerForm.controls.passwordRepeat.errors" [ngStyle]="{'color': 'red'}" align="start">Password must be at least 5 characters</md-hint>
      </md-input-container>

      <md-input-container class="full-width">
        <input formControlName="subscriptionKey" mdInput placeholder="Subscription Key" type="text">
        <md-hint *ngIf="registerForm.controls.subscriptionKey.errors" [ngStyle]="{'color': 'red'}" align="start">Subscription key must be 32 characters</md-hint>
      </md-input-container>

      <md-input-container class="full-width">
        <input formControlName="clientKey" mdInput placeholder="Client Key" type="text">
        <md-hint *ngIf="registerForm.controls.clientKey.errors" [ngStyle]="{'color': 'red'}" align="start">Client key must be 22 characters</md-hint>
      </md-input-container>

      <md-input-container class="full-width">
        <input formControlName="appUrl" mdInput placeholder="Application Name" type="text">
        <md-hint *ngIf="registerForm.controls.appUrl.errors" [ngStyle]="{'color': 'red'}" align="start">Application name must be at least 2 characters</md-hint>
      </md-input-container>

      <button md-button type="submit" [disabled]="loading || registerForm.invalid">Login</button>

      <a md-button [routerLink]="['/login']">Cancel</a>

    </form>
  </div>
</div>

<div *ngIf="loading" class="loading">Loading&#8230;</div>
